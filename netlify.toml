# Configuration Netlify pour e-cityzen Gabon

[build]
  # Pas de build command car c'est un fichier HTML statique
  command = ""
  publish = "."

# Variables d'environnement (pour référence - utilisez l'interface Netlify pour les valeurs réelles)
# Les valeurs sensibles doivent être ajoutées via l'interface Netlify
[build.environment]
  NODE_ENV = "production"
  # SUPABASE_URL et SUPABASE_ANON_KEY doivent être ajoutées via l'interface Netlify
  # Site settings > Environment variables

# Pas de redirection API - l'application utilise Supabase directement
# Si vous hébergez les APIs PHP ailleurs, configurez CORS sur votre serveur
# et modifiez API_BASE_URL dans ECITYZEN.html pour pointer vers votre serveur

# Headers pour sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

