# Configuration Netlify pour e-cityzen Gabon

[build]
  # Pas de build command car c'est un fichier HTML statique
  command = ""
  publish = "."

# Variables d'environnement (pour référence - utilisez l'interface Netlify pour les valeurs réelles)
# Les valeurs sensibles doivent être ajoutées via l'interface Netlify
[build.environment]
  NODE_ENV = "production"
  # SUPABASE_URL et SUPABASE_ANON_KEY doivent être ajoutées via l'interface Netlify
  # Site settings > Environment variables

[[redirects]]
  # Rediriger les API calls vers un autre serveur si nécessaire
  # ou utiliser Netlify Functions
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Headers pour sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

